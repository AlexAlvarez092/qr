<!doctype html>
<html class="dark" lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk" rel="stylesheet" />
        <link
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
            rel="stylesheet"
        />

        <title>QR Studio</title>
    </head>
    <body
        class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 antialiased"
    >
        <!-- Header -->
        <header
            class="fixed top-0 z-50 w-full border-b border-slate-200 dark:border-border-dark bg-white/80 dark:bg-background-dark/80 backdrop-blur-md px-6 py-3 flex items-center justify-between"
        >
            <div class="flex items-center gap-3">
                <div class="bg-primary p-1 rounded-lg text-white">
                    <span class="material-symbols-outlined block">qr_code_2</span>
                </div>
                <div>
                    <h1 class="text-lg font-bold tracking-tight">QR STUDIO</h1>
                </div>
            </div>
            <div class="flex items-center gap-4">
                <label
                    for="theme-switch"
                    class="flex items-center gap-2 cursor-pointer select-none"
                >
                    <span class="material-symbols-outlined text-slate-400 dark:text-slate-100"
                        >light_mode</span
                    >
                    <input type="checkbox" id="theme-switch" class="hidden" />
                    <span
                        class="relative w-10 h-6 flex items-center bg-slate-200 dark:bg-slate-700 rounded-full p-1 transition-colors"
                    >
                        <span
                            id="theme-switch-knob"
                            class="absolute left-1 top-1 w-4 h-4 bg-white dark:bg-primary rounded-full shadow transition-all"
                        ></span>
                    </span>
                    <span class="material-symbols-outlined text-slate-400 dark:text-yellow-400"
                        >dark_mode</span
                    >
                </label>
            </div>
        </header>

        <!-- Main Layout -->
        <main class="flex h-screen pt-14 overflow-hidden">
            <!-- Config Panel -->
            <section
                class="w-120 shrink-0 overflow-y-auto no-scrollbar border-r border-slate-200 dark:border-border-dark bg-slate-50 dark:bg-[#181a1e] p-6"
            >
                <div class="mb-8">
                    <h2 class="text-2xl font-bold mb-1">Customize QR</h2>
                    <p class="text-sm text-slate-500 dark:text-slate-400">
                        Precision styling for your digital identity.
                    </p>
                </div>
                <div class="flex flex-col gap-4">
                    <form id="form" class="flex flex-col gap-4">
                        <!-- Main Options -->
                        <div
                            class="bg-white dark:bg-surface-dark rounded-xl border border-slate-200 dark:border-border-dark overflow-hidden transition-all hover:border-primary/50"
                        >
                            <button
                                type="button"
                                class="accordion accordion--open w-full px-4 py-3 flex items-center justify-between cursor-pointer group"
                            >
                                <span class="flex items-center gap-3">
                                    <span
                                        class="material-symbols-outlined text-primary group-hover:scale-110 transition-transform"
                                        >link</span
                                    >
                                    <span class="font-bold text-sm uppercase tracking-wider"
                                        >Main Options</span
                                    >
                                </span>
                                <span
                                    class="material-symbols-outlined text-slate-400 accordion-arrow"
                                    >expand_more</span
                                >
                            </button>
                            <div class="panel panel--open p-4 pt-0 space-y-4">
                                <div class="space-y-2">
                                    <label
                                        for="form-data"
                                        class="text-xs uppercase tracking-widest font-bold text-slate-400"
                                        >Data / URL</label
                                    >
                                    <textarea
                                        node="data"
                                        node-change-event="oninput"
                                        id="form-data"
                                        placeholder="Enter your URL or text..."
                                        class="w-full bg-slate-50 dark:bg-background-dark border border-slate-200 dark:border-border-dark rounded-lg p-3 text-sm focus:ring-1 focus:ring-primary outline-none resize-none"
                                        rows="2"
                                    >
https://alexalvarez092.github.io/qr/</textarea
                                    >
                                </div>
                                <div class="grid grid-cols-2 gap-4">
                                    <div class="space-y-2">
                                        <label
                                            for="form-width"
                                            class="text-xs uppercase tracking-widest font-bold text-slate-400"
                                            >Width</label
                                        >
                                        <input
                                            node="width"
                                            id="form-width"
                                            type="number"
                                            min="100"
                                            max="10000"
                                            value="300"
                                            class="w-full bg-slate-50 dark:bg-background-dark border border-slate-200 dark:border-border-dark rounded-lg p-3 text-sm focus:ring-1 focus:ring-primary outline-none"
                                        />
                                    </div>
                                    <div class="space-y-2">
                                        <label
                                            for="form-height"
                                            class="text-xs uppercase tracking-widest font-bold text-slate-400"
                                            >Height</label
                                        >
                                        <input
                                            node="height"
                                            id="form-height"
                                            type="number"
                                            min="100"
                                            max="10000"
                                            value="300"
                                            class="w-full bg-slate-50 dark:bg-background-dark border border-slate-200 dark:border-border-dark rounded-lg p-3 text-sm focus:ring-1 focus:ring-primary outline-none"
                                        />
                                    </div>
                                </div>
                                <div class="space-y-2">
                                    <label
                                        for="form-margin"
                                        class="text-xs uppercase tracking-widest font-bold text-slate-400"
                                        >Margin</label
                                    >
                                    <input
                                        node="margin"
                                        id="form-margin"
                                        type="number"
                                        min="0"
                                        max="10000"
                                        value="0"
                                        class="w-full bg-slate-50 dark:bg-background-dark border border-slate-200 dark:border-border-dark rounded-lg p-3 text-sm focus:ring-1 focus:ring-primary outline-none"
                                    />
                                </div>
                            </div>
                        </div>

                        <!-- Dots Options -->
                        <div
                            class="bg-white dark:bg-surface-dark rounded-xl border border-slate-200 dark:border-border-dark overflow-hidden transition-all hover:border-primary/50"
                        >
                            <button
                                type="button"
                                class="accordion w-full px-4 py-3 flex items-center justify-between cursor-pointer group"
                            >
                                <span class="flex items-center gap-3">
                                    <span
                                        class="material-symbols-outlined text-primary group-hover:scale-110 transition-transform"
                                        >grain</span
                                    >
                                    <span class="font-bold text-sm uppercase tracking-wider"
                                        >Dots Styling</span
                                    >
                                </span>
                                <span
                                    class="material-symbols-outlined text-slate-400 accordion-arrow"
                                    >expand_more</span
                                >
                            </button>
                            <div class="panel p-4 pt-0 space-y-4">
                                <div class="space-y-2">
                                    <label
                                        class="text-xs uppercase tracking-widest font-bold text-slate-400"
                                        >Style</label
                                    >
                                    <div
                                        class="style-picker grid grid-cols-4 gap-2"
                                        data-target="form-dots-type"
                                    >
                                        <button
                                            type="button"
                                            class="style-picker__btn aspect-square bg-slate-100 dark:bg-background-dark rounded-lg border border-transparent hover:border-primary/30 flex items-center justify-center cursor-pointer transition-all"
                                            data-value="square"
                                            title="Square"
                                        >
                                            <svg
                                                viewBox="0 0 24 24"
                                                fill="currentColor"
                                                class="w-12 h-12 text-slate-500"
                                            >
                                                <rect x="5" y="5" width="14" height="14" />
                                            </svg>
                                        </button>
                                        <button
                                            type="button"
                                            class="style-picker__btn aspect-square bg-slate-100 dark:bg-background-dark rounded-lg border border-transparent hover:border-primary/30 flex items-center justify-center cursor-pointer transition-all"
                                            data-value="dots"
                                            title="Dots"
                                        >
                                            <svg
                                                viewBox="0 0 24 24"
                                                fill="currentColor"
                                                class="w-12 h-12 text-slate-500"
                                            >
                                                <circle cx="12" cy="12" r="7" />
                                            </svg>
                                        </button>
                                        <button
                                            type="button"
                                            class="style-picker__btn aspect-square bg-slate-100 dark:bg-background-dark rounded-lg border border-transparent hover:border-primary/30 flex items-center justify-center cursor-pointer transition-all"
                                            data-value="rounded"
                                            title="Rounded"
                                        >
                                            <svg
                                                viewBox="0 0 24 24"
                                                fill="currentColor"
                                                class="w-12 h-12 text-slate-500"
                                            >
                                                <rect x="5" y="5" width="14" height="14" rx="3" />
                                            </svg>
                                        </button>
                                        <button
                                            type="button"
                                            class="style-picker__btn active aspect-square bg-slate-100 dark:bg-background-dark rounded-lg border border-transparent hover:border-primary/30 flex items-center justify-center cursor-pointer transition-all"
                                            data-value="extra-rounded"
                                            title="Extra Rounded"
                                        >
                                            <svg
                                                viewBox="0 0 24 24"
                                                fill="currentColor"
                                                class="w-12 h-12 text-slate-500"
                                            >
                                                <rect x="5" y="5" width="14" height="14" rx="6" />
                                            </svg>
                                        </button>
                                        <button
                                            type="button"
                                            class="style-picker__btn aspect-square bg-slate-100 dark:bg-background-dark rounded-lg border border-transparent hover:border-primary/30 flex items-center justify-center cursor-pointer transition-all"
                                            data-value="classy"
                                            title="Classy"
                                        >
                                            <svg
                                                viewBox="0 0 24 24"
                                                fill="currentColor"
                                                class="w-12 h-12 text-slate-500"
                                            >
                                                <polygon points="12,4 20,12 12,20 4,12" />
                                            </svg>
                                        </button>
                                        <button
                                            type="button"
                                            class="style-picker__btn aspect-square bg-slate-100 dark:bg-background-dark rounded-lg border border-transparent hover:border-primary/30 flex items-center justify-center cursor-pointer transition-all text-slate-500"
                                            data-value="classy-rounded"
                                            title="Classy Rounded"
                                        >
                                            <!-- TODO -->
                                            <span class="material-symbols-outlined text-sm"
                                                >more_horiz</span
                                            >
                                        </button>
                                    </div>
                                    <select
                                        node="dotsOptions.type"
                                        id="form-dots-type"
                                        class="hidden"
                                    >
                                        <option value="square">Square</option>
                                        <option value="dots">Dots</option>
                                        <option value="rounded">Rounded</option>
                                        <option value="extra-rounded" selected>
                                            Extra rounded
                                        </option>
                                        <option value="classy">Classy</option>
                                        <option value="classy-rounded">Classy rounded</option>
                                    </select>
                                </div>
                                <div class="space-y-2">
                                    <label
                                        class="text-xs uppercase tracking-widest font-bold text-slate-400"
                                        >Color Type</label
                                    >
                                    <div class="flex gap-4">
                                        <label class="flex items-center gap-2 cursor-pointer">
                                            <input
                                                node-data-field="checked"
                                                node="dotsOptionsHelper.colorType.single"
                                                id="form-dots-color-type-single"
                                                type="radio"
                                                name="dots-color-type"
                                                checked
                                                class="accent-primary"
                                            />
                                            <span class="text-sm">Single color</span>
                                        </label>
                                        <label class="flex items-center gap-2 cursor-pointer">
                                            <input
                                                node-data-field="checked"
                                                node="dotsOptionsHelper.colorType.gradient"
                                                id="form-dots-color-type-gradient"
                                                type="radio"
                                                name="dots-color-type"
                                                class="accent-primary"
                                            />
                                            <span class="text-sm">Gradient</span>
                                        </label>
                                    </div>
                                </div>
                                <div class="space-y-2 dotsOptionsHelper.colorType.single">
                                    <label
                                        for="form-dots-color"
                                        class="text-xs uppercase tracking-widest font-bold text-slate-400"
                                        >Dots Color</label
                                    >
                                    <div class="flex items-center gap-2">
                                        <div
                                            class="flex items-center gap-2 bg-slate-50 dark:bg-background-dark p-2 rounded-lg border border-slate-200 dark:border-border-dark flex-1"
                                        >
                                            <input
                                                node="dotsOptions.color"
                                                id="form-dots-color"
                                                type="color"
                                                value="#149cb8"
                                                class="w-12 h-12 rounded border-0 cursor-pointer"
                                            />
                                            <span class="text-xs font-mono">#149CB8</span>
                                        </div>
                                        <button
                                            type="button"
                                            id="button-reset-dots-color"
                                            class="px-4 py-2 rounded-lg border border-slate-200 dark:border-border-dark hover:bg-slate-100 dark:hover:bg-background-dark transition-colors text-sm"
                                        >
                                            Reset
                                        </button>
                                    </div>
                                </div>
                                <div
                                    class="space-y-2 dotsOptionsHelper.colorType.gradient"
                                    style="visibility: hidden; height: 0"
                                >
                                    <label
                                        class="text-xs uppercase tracking-widest font-bold text-slate-400"
                                        >Gradient Type</label
                                    >
                                    <div class="flex gap-4">
                                        <label class="flex items-center gap-2 cursor-pointer">
                                            <input
                                                node-data-field="checked"
                                                node="dotsOptionsHelper.gradient.linear"
                                                id="form-dots-gradient-type-linear"
                                                type="radio"
                                                name="dots-gradient-type"
                                                checked
                                                class="accent-primary"
                                            />
                                            <span class="text-sm">Linear</span>
                                        </label>
                                        <label class="flex items-center gap-2 cursor-pointer">
                                            <input
                                                node-data-field="checked"
                                                node="dotsOptionsHelper.gradient.radial"
                                                id="form-dots-gradient-type-radial"
                                                type="radio"
                                                name="dots-gradient-type"
                                                class="accent-primary"
                                            />
                                            <span class="text-sm">Radial</span>
                                        </label>
                                    </div>
                                </div>
                                <div
                                    class="space-y-2 dotsOptionsHelper.colorType.gradient"
                                    style="visibility: hidden; height: 0"
                                >
                                    <label
                                        class="text-xs uppercase tracking-widest font-bold text-slate-400"
                                        >Gradient Colors</label
                                    >
                                    <div class="flex gap-2">
                                        <input
                                            node="dotsOptionsHelper.gradient.color1"
                                            type="color"
                                            value="#149cb8"
                                            class="w-10 h-10 rounded border-0 cursor-pointer"
                                        />
                                        <input
                                            node="dotsOptionsHelper.gradient.color2"
                                            type="color"
                                            value="#149cb8"
                                            class="w-10 h-10 rounded border-0 cursor-pointer"
                                        />
                                    </div>
                                </div>
                                <div
                                    class="space-y-2 dotsOptionsHelper.colorType.gradient"
                                    style="visibility: hidden; height: 0"
                                >
                                    <label
                                        for="form-dots-gradient-rotation"
                                        class="text-xs uppercase tracking-widest font-bold text-slate-400"
                                        >Rotation</label
                                    >
                                    <input
                                        node="dotsOptionsHelper.gradient.rotation"
                                        id="form-dots-gradient-rotation"
                                        type="number"
                                        min="0"
                                        max="360"
                                        value="0"
                                        class="w-full bg-slate-50 dark:bg-background-dark border border-slate-200 dark:border-border-dark rounded-lg p-3 text-sm focus:ring-1 focus:ring-primary outline-none"
                                    />
                                </div>
                            </div>
                        </div>

                        <!-- Corners Square Options -->
                        <div
                            class="bg-white dark:bg-surface-dark rounded-xl border border-slate-200 dark:border-border-dark overflow-hidden transition-all hover:border-primary/50"
                        >
                            <button
                                type="button"
                                class="accordion w-full px-4 py-3 flex items-center justify-between cursor-pointer group"
                            >
                                <span class="flex items-center gap-3">
                                    <span
                                        class="material-symbols-outlined text-primary group-hover:scale-110 transition-transform"
                                        >filter_center_focus</span
                                    >
                                    <span class="font-bold text-sm uppercase tracking-wider"
                                        >Corners Square</span
                                    >
                                </span>
                                <span
                                    class="material-symbols-outlined text-slate-400 accordion-arrow"
                                    >expand_more</span
                                >
                            </button>
                            <div class="panel p-4 pt-0 space-y-4">
                                <div class="space-y-2">
                                    <label
                                        class="text-xs uppercase tracking-widest font-bold text-slate-400"
                                        >Style</label
                                    >
                                    <div
                                        class="style-picker grid grid-cols-4 gap-2"
                                        data-target="form-corners-square-type"
                                    >
                                        <button
                                            type="button"
                                            class="style-picker__btn aspect-square bg-slate-100 dark:bg-background-dark rounded-lg border border-transparent hover:border-primary/30 flex items-center justify-center cursor-pointer transition-all"
                                            data-value=""
                                            title="None"
                                        >
                                            <svg
                                                viewBox="0 0 24 24"
                                                fill="none"
                                                stroke="currentColor"
                                                stroke-width="2"
                                                class="w-12 h-12 text-slate-500"
                                            >
                                                <line x1="6" y1="6" x2="18" y2="18" />
                                                <line x1="18" y1="6" x2="6" y2="18" />
                                            </svg>
                                        </button>
                                        <button
                                            type="button"
                                            class="style-picker__btn aspect-square bg-slate-100 dark:bg-background-dark rounded-lg border border-transparent hover:border-primary/30 flex items-center justify-center cursor-pointer transition-all"
                                            data-value="square"
                                            title="Square"
                                        >
                                            <svg
                                                viewBox="0 0 24 24"
                                                fill="currentColor"
                                                class="w-12 h-12 text-slate-500"
                                            >
                                                <rect x="5" y="5" width="14" height="14" />
                                            </svg>
                                        </button>
                                        <button
                                            type="button"
                                            class="style-picker__btn aspect-square bg-slate-100 dark:bg-background-dark rounded-lg border border-transparent hover:border-primary/30 flex items-center justify-center cursor-pointer transition-all"
                                            data-value="dot"
                                            title="Dot"
                                        >
                                            <svg
                                                viewBox="0 0 24 24"
                                                fill="currentColor"
                                                class="w-12 h-12 text-slate-500"
                                            >
                                                <circle cx="12" cy="12" r="7" />
                                            </svg>
                                        </button>
                                        <button
                                            type="button"
                                            class="style-picker__btn active aspect-square bg-slate-100 dark:bg-background-dark rounded-lg border border-transparent hover:border-primary/30 flex items-center justify-center cursor-pointer transition-all"
                                            data-value="extra-rounded"
                                            title="Extra Rounded"
                                        >
                                            <svg
                                                viewBox="0 0 24 24"
                                                fill="currentColor"
                                                class="w-12 h-12 text-slate-500"
                                            >
                                                <rect x="5" y="5" width="14" height="14" rx="5" />
                                            </svg>
                                        </button>
                                    </div>
                                    <select
                                        node="cornersSquareOptions.type"
                                        id="form-corners-square-type"
                                        class="hidden"
                                    >
                                        <option value="">None</option>
                                        <option value="square">Square</option>
                                        <option value="dot">Dot</option>
                                        <option value="extra-rounded" selected>
                                            Extra rounded
                                        </option>
                                    </select>
                                </div>
                                <div class="space-y-2">
                                    <label
                                        class="text-xs uppercase tracking-widest font-bold text-slate-400"
                                        >Color Type</label
                                    >
                                    <div class="flex gap-4">
                                        <label class="flex items-center gap-2 cursor-pointer">
                                            <input
                                                node-data-field="checked"
                                                node="cornersSquareOptionsHelper.colorType.single"
                                                id="form-corners-square-color-type-single"
                                                type="radio"
                                                name="corners-square-color-type"
                                                checked
                                                class="accent-primary"
                                            />
                                            <span class="text-sm">Single color</span>
                                        </label>
                                        <label class="flex items-center gap-2 cursor-pointer">
                                            <input
                                                node-data-field="checked"
                                                node="cornersSquareOptionsHelper.colorType.gradient"
                                                id="form-corners-square-color-type-gradient"
                                                type="radio"
                                                name="corners-square-color-type"
                                                class="accent-primary"
                                            />
                                            <span class="text-sm">Gradient</span>
                                        </label>
                                    </div>
                                </div>
                                <div class="space-y-2 cornersSquareOptionsHelper.colorType.single">
                                    <label
                                        for="form-corners-square-color"
                                        class="text-xs uppercase tracking-widest font-bold text-slate-400"
                                        >Color</label
                                    >
                                    <div class="flex items-center gap-2">
                                        <div
                                            class="flex items-center gap-2 bg-slate-50 dark:bg-background-dark p-2 rounded-lg border border-slate-200 dark:border-border-dark flex-1"
                                        >
                                            <input
                                                node="cornersSquareOptions.color"
                                                id="form-corners-square-color"
                                                type="color"
                                                value="#149cb8"
                                                class="w-12 h-12 rounded border-0 cursor-pointer"
                                            />
                                            <span class="text-xs font-mono">#149CB8</span>
                                        </div>
                                        <button
                                            type="button"
                                            id="button-reset-corners-square-color"
                                            class="px-4 py-2 rounded-lg border border-slate-200 dark:border-border-dark hover:bg-slate-100 dark:hover:bg-background-dark transition-colors text-sm"
                                        >
                                            Reset
                                        </button>
                                    </div>
                                </div>
                                <div
                                    class="space-y-2 cornersSquareOptionsHelper.colorType.gradient"
                                    style="visibility: hidden; height: 0"
                                >
                                    <label
                                        class="text-xs uppercase tracking-widest font-bold text-slate-400"
                                        >Gradient Type</label
                                    >
                                    <div class="flex gap-4">
                                        <label class="flex items-center gap-2 cursor-pointer">
                                            <input
                                                node-data-field="checked"
                                                node="cornersSquareOptionsHelper.gradient.linear"
                                                id="form-corners-square-gradient-type-linear"
                                                type="radio"
                                                name="corners-square-gradient-type"
                                                checked
                                                class="accent-primary"
                                            />
                                            <span class="text-sm">Linear</span>
                                        </label>
                                        <label class="flex items-center gap-2 cursor-pointer">
                                            <input
                                                node-data-field="checked"
                                                node="cornersSquareOptionsHelper.gradient.radial"
                                                id="form-corners-square-gradient-type-radial"
                                                type="radio"
                                                name="corners-square-gradient-type"
                                                class="accent-primary"
                                            />
                                            <span class="text-sm">Radial</span>
                                        </label>
                                    </div>
                                </div>
                                <div
                                    class="space-y-2 cornersSquareOptionsHelper.colorType.gradient"
                                    style="visibility: hidden; height: 0"
                                >
                                    <label
                                        class="text-xs uppercase tracking-widest font-bold text-slate-400"
                                        >Gradient Colors</label
                                    >
                                    <div class="flex gap-2">
                                        <input
                                            node="cornersSquareOptionsHelper.gradient.color1"
                                            type="color"
                                            value="#149cb8"
                                            class="w-10 h-10 rounded border-0 cursor-pointer"
                                        />
                                        <input
                                            node="cornersSquareOptionsHelper.gradient.color2"
                                            type="color"
                                            value="#149cb8"
                                            class="w-10 h-10 rounded border-0 cursor-pointer"
                                        />
                                    </div>
                                </div>
                                <div
                                    class="space-y-2 cornersSquareOptionsHelper.colorType.gradient"
                                    style="visibility: hidden; height: 0"
                                >
                                    <label
                                        for="form-corners-square-gradient-rotation"
                                        class="text-xs uppercase tracking-widest font-bold text-slate-400"
                                        >Rotation</label
                                    >
                                    <input
                                        node="cornersSquareOptionsHelper.gradient.rotation"
                                        id="form-corners-square-gradient-rotation"
                                        type="number"
                                        min="0"
